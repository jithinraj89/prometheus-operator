[defaults]
ansible_managed       = Ansible managed file, do not edit directly
remote_user           = jithin.raj
private_key_file      = ~/.ssh/id_rsa
roles_path            =  ../../roles/
hash_behaviour        = merge
host_key_checking     = False
display_skipped_hosts = False
pipelining            = True
ssh_args              = -o ControlMaster=auto -o ControlPersist=60s
scp_if_ssh            = True
vault_password_file   = ~/.ssh/.vault_pass.txt

retry_files_enabled = False # Do not create RETRY files
retry_files_save_path = "/tmp" # The directory they will go into (home directory by default)
